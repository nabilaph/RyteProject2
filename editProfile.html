<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ryte - Edit Profile</title>
    <link rel="shortcut icon" href="images/rytelogo.png" type="image/png" sizes="25x25">
    <link rel="stylesheet" href="css/editProfile.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js"></script>
    
</head>
<body>
    <nav>
        <div class="logo">
            <img src="images/rytelogo.png" alt="" width="50px">
        </div>

        <ul class="basic">
            <li><a href="publicStories.html"><img src="images/opinion.svg" alt="" width = "40px" ></a></li>
            <li><a  href="myStories.html"><img src="images/chat.svg" alt="" width = "35px" ></a></li>
            <li><a  href="pofile.html"><img src="images/user.svg" alt="" width = "35px" ></a></li>
    
        </ul>
        
        <a class="logOut" href="" onclick="logOut()">
            <img src="images/logout.svg"  alt="" width = "35px">
        </a>

        <ul class="resp">
            <li><a href="publicStories.html">Public Story</a></li>
            <li><a href="myStories.html">My Story</a></li>
            <li><a href="pofile.html">Profile</a></li>
            <li><a href="" class="logout-btn" onclick="logOut()">Log Out</a></li>
        </ul>

        <div class="menu-toggle">
            <input type="checkbox">
            <span></span>
            <span></span>
            <span></span>
        </div>        
    </nav>

    <div class="container">
        <div class="editProfile-container">
            
            <h4 style="color: #003049; font-size: 2em;">  <i class="fas fa-cog"></i> </h4> 
            <br>
            <h5 style="font-size: 1.4em; color: #003049;">
                Edit Your Profile
            </h5>
            <br>
            <div class="dp-potrait">
                <img src="images/profilePicture.svg" alt="">
            </div>
            
            <br>
            <form action="pofile.html" class="editProfile-form">
                <input type="text" name="fullname" id="fullname" placeholder="Full Name">
                <input type="text" name="username" id="username" placeholder="Username" required>
                <input type="email" name="email" id="email" placeholder="Email" required>
                <input type="password" name="password" id="password" placeholder="Password" required>
                
                <div class="buttons">
                    <input type="button" value="CANCEL" name="cancel-btn" id="cancel-btn" onclick="window.location.href='pofile.html'">
                    <input type="submit" value="CHANGE" onclick="updateProfile()" name="change-btn" id="change-btn">
                </div>
                
            </form>
    
        </div>
    </div>

    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="js/resp_nav.js"></script>

    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>

    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="js/firebaseCode.js"></script>

    <script src="js/User.js"></script>
    <script src="js/Stories.js"></script>
</body>
</html>
