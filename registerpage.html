<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/rytelogo.png" type="image/png" sizes="25x25">
    <link rel="stylesheet" href="css/registerpage.css">
    <title>Ryte - Register</title>
</head>
<body>
    <div class="container">
        <div class="welcome">
            <h1>WELCOME!</h1>
            <img src="images/rytelogo.png" alt="">
        </div>
        <div class="register-container">
            <h4>REGISTER</h4>
            <div class="regis-form">
                <input type="text" name="fullname" id="fullname" placeholder="Full Name">
                <input type="text" name="username" id="username" placeholder="Username" required>
                <input type="email" name="email" id="email" placeholder="Email" required>
                <input type="password" name="password" id="password" placeholder="Password" required>
                
                <input type="submit" value="Register" name="register-btn" id="register-btn"
                onclick="addUser()">
            </div>
    
            <a href="loginpage.html">Log In</a>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="js/firebaseCode.js"></script>
    <script src="js/User.js"></script>
</body>
</html>
