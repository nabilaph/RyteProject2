<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/rytelogo.png" type="image/png" sizes="25x25">
    <link rel="stylesheet" href="css/registerpage.css">
    <title>Ryte - Log In</title>
</head>
<body>
    <div class="container" style="flex-direction: row;">
        
        <div class="welcome">
            <h1>WELCOME BACK!</h1>
            <img src="images/rytelogo.png" alt=""/>
        </div>

        <div class="register-container">
            <h4 style="font-size: 2em;">LOG IN</h4>
            <div class="login-form">
                <input type="email" name="email" id="email" placeholder="Email" required>
                <input type="password" name="password" id="password" placeholder="Password" required>
                <input type="submit" value="Log In" name="login-btn" id="login-btn"
                onclick=logIn()>
            </div>
    
            <a href="registerpage.html">Create an Account</a>
            
        </div>
        
    </div>

    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="js/firebaseCode.js"></script>
    <script src="js/User.js"></script>
</body>
</html>
